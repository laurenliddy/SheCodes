<!DOCTYPE html>
<html>
	<head>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="index.css" />
		<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
		<script
			src="https://kit.fontawesome.com/aec1011ff7.js"
			crossorigin="anonymous"
		></script>
		<body>
			<h1>Giving you your Daily Forecast!!</h1>
			<div class="searchBar">
				<input type="text" placeholder="Search.." />
			</div>
			<h2>London</h2>
			<div class="currentCity">
				<i class="fas fa-cloud-showers-heavy"></i>
			</div>
			<div class="container days">
				<div class="row">
					<div class="col mon">Monday</div>
                    <div class="col tues">Tuesday</div>
                    <div class="col wed">Wednesday</div>
                    <div class="col thurs">Thursday</div>
                    <div class="col fri">Friday</div>
				</div>
			</div>
			<div class="container forecast">
				<div class="row">
					<div class="col">18°</div>
					<div class="col">16°</div>
					<div class="col">15°</div>
					<div class="col">18°</div>
					<div class="col">12°</div>
				</div>
			</div>

			
		</body>
	</head>
</html>
